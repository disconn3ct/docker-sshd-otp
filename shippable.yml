# We're Docker (not C) but it takes forever to install ruby stuff otherwise
language: c

build:
  ci:
    - docker build -t disconn3ct/bastion-otp:v0.$BUILD_NUMBER .
  post_ci:
    - docker push disconn3ct/bastion-otp:v0.$BUILD_NUMBER
    - docker push disconn3ct/bastion-otp:unstable

# From examples
integrations:
  hub:
    - integrationName: docker-hub
      type: dockerRegistryLogin                        

  # http://docs.shippable.com/ci/shippableyml/#notifications
  notifications:
  # turning of email for PR builds, get notified only on failure and change in status
  # http://docs.shippable.com/integrations/notifications/email/
    - integrationName: email
      type: email
      on_success: change
      on_failure: always
      on_pull_request: never
